<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Klaviyo: Weather App</title>
    <script type="text/javascript" src="js/top100citiesbypopulation.json"></script>
    <script type="text/javascript" src="js/populateLocalitiesSelect.js"></script>
    <link rel="stylesheet" type="text/css" href="css/weatherApp.css">
</head>
<body onload="getCities()">
    <form class="signupFormContainer" method="post" action="/addUserData">
        <div class="formTitleContainer">
            <div class="titleText">
                Weather Powered Email
            </div>
        </div>
        <br>
        <br>
        <br>
        <div clss="formContainer">
            <div class="emailContainer">
                <div class="emailLabel">
                    Email Address
                </div>
                <input type="email" style="width: 205px;" name="emailID" placeholder="Enter a valid email address" required/>
            </div>
            <br>
            <div class="locationContainer">
                <div class="locationLabel">
                    Location
                </div>
                <select id="locationSelect" name="locationID"></select>
            </div>
            <br>
            <div class="subscribeBtnContainer">
                <input type="submit" style="width: 100px;" value="Subscribe">
            </div>
        </div>
    </form>
</body>
</html>
